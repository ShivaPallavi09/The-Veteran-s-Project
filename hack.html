<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Page</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/hack.avif'); /* Replace with the actual path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color:white;
        }

        #getStartedButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
        }

        #getStartedButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Welcome to the Hackathon!</h1>
        <a href="hackathon.html" id="getStartedButton">Get Started</a>
    </div>
<footer>

    </footer>


</body>

</html>
